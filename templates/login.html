<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome to iVisions!</h1>
                  </div>
                  <form method="POST">
                    <div class="form-group">
                      <label for="uname"></label>
                      <input type="text" class="form-control form-control-user"  aria-describedby="emailHelp" placeholder="Enter Username..." name="username" required>
                    </div>
                    <div class="form-group">
                      <label for="psw"></label>
                      <input type="password" class="form-control form-control-user"  placeholder="Password" name="password" required>
                      <!-- <input class="input" type="password" name="password" placeholder="Password"> -->
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <!-- <hr> -->
                  </form>
                  <!-- <hr> -->
                </div>
              </div>
            </div>
          </div>
        </div>
          <br/><br/><br/>
        <!-- Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">

          </div>
        </div>
      </footer>
      <!-- End of Footer -->
      </div>

    </div>
